<div class="forms-container">
  <div class="signin-signup">
    <form (ngSubmit)="login(form)" #form="ngForm" class="sign-in-form">
      <h2 class="title">Sign in</h2>
      <div class="inputs">
        <label for="email">Email</label>
      <input type="email" name="email" id="email" autocomplete="email" placeholder="Type your email address"
        [(ngModel)]="authData.userName" #email="ngModel" pattern='^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$'
      >
      </div>
      <p *ngIf="email.touched && email.errors">Correo electrónico no válido.</p>
      <div class="inputs">
        <i class="fas fa-lock"></i>
        <label for="password">Password</label>
      <input type="password" name="password" id="password" autocomplete="current-password" placeholder="Type your password"
        [(ngModel)]="authData.password" [required]="true" [minlength]="6" #password="ngModel"
      >
      </div>
      <div *ngIf="password.touched && password.errors">La contraseña debe tener al menos 6 caracteres.</div>
      <a [routerLink]="['/contacts']">
        <input type="submit" value="Login" class="btn solid" />
      </a>

      <p class="social-text">Or Sign in with social platforms</p>
      <div class="social-media">
        <a
          href="https://es-la.facebook.com/login/device-based/regular/login/"
          class="social-icon"
        >
          <fa-icon [icon]="iconoFacebook"> </fa-icon>
        </a>
        <a href="https://twitter.com/?lang=es" class="social-icon">
          <fa-icon [icon]="iconoTwitter"> </fa-icon>
        </a>
        <a
          href="https://accounts.google.com/v3/signin/identifier?dsh=S-1777533157%3A1664317208978862&authuser=0&continue=https%3A%2F%2Fwww.google.com%2Fwebhp%3Fhl%3Des%26sa%3DX%26ved%3D0ahUKEwjm4__YgLb6AhWmRLgEHZf3ArgQPAgI&ec=GAlAmgQ&hl=es&flowName=GlifWebSignIn&flowEntry=AddSession"
          class="social-icon"
        >
          <fa-icon [icon]="iconoGoogle"> </fa-icon>
        </a>
        <a href="https://ar.linkedin.com" class="social-icon">
          <fa-icon [icon]="iconoLinkedin"> </fa-icon>
        </a>
      </div>
    </form>
  </div>
</div>
